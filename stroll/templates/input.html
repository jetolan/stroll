            <br>
   <form  action="/output" method="GET">
        <div class="form-group">
          <label for "stroll_time"><h3>Time:</h3></label>
          <input type="text" id="stroll_time" name='stroll_time' placeholder="e.g. Now, or June 21">
        </div>

        <div class="form-group">
        <label for "stroll_loc"><h3>Location:</h3></label>
          <input type="text" id="stroll_loc" name='stroll_loc' placeholder="e.g. Elixir, San Francisco CA">
        </div>

        <div>
          <button type="submit" class="btn btn-default btn-lg">Rate the blocks nearest to you for Strollability!</button>
        </div>

      </form>
