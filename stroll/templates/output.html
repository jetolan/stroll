    <style>
      /* to have the map be displayed as large as possible */
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 20px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script>
var map, pointarray, heatmap;
 
// a shortened version of the data for Google's taxi example
var taxiData = {{str_out}}

var myloc = {{coord_out}}

var col_gradient = [
'rgba(255, 255, 0, 0)',
'rgba(240, 255, 0, 1)',
'rgba(225, 255, 0, 1)',
'rgba(210, 255, 0, 1)',
'rgba(195, 255, 0, 1)',
'rgba(180, 255, 0, 1)',
'rgba(165, 255, 0, 1)',
'rgba(150, 255, 0, 1)',
'rgba(135, 255, 0, 1)',
'rgba(120, 255, 0, 1)',
'rgba(105, 255, 0, 1)',
'rgba(90, 255, 0, 1)',
'rgba(75, 255, 0, 1)',
'rgba(60, 255, 0, 1)',
'rgba(45, 255, 0, 1)',
'rgba(30, 255, 0, 1)',
'rgba(15, 255, 0, 1)',
'rgba(0, 255, 0, 1)'
]
 
 
function initialize() {
  // the map's options
  var mapOptions = {
    zoom: 17,
    center: {{loc_out}},
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
 
  // the map and where to place it
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
 
  var pointArray = new google.maps.MVCArray(taxiData);
 
  // what data for the heatmap and how to display it
  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray,
    radius: 50,
    gradient: col_gradient
  });
 
  // placing the heatmap on the map
  heatmap.setMap(map);

  var marker = new google.maps.Marker({
    position: myloc,
    map: map,
    title: 'Desired Location'
  });

}
 
// as soon as the document is ready the map is initialized
google.maps.event.addDomListener(window, 'load', initialize);
 
    </script>
